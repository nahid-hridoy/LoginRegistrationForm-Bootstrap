  <body>
	  <div class="container">
	    <div class="row vertical-offset-100 animated bounceInLeft">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
				  	<div class="panel-heading">
				    	 <span class="glyphicon glyphicon-user" id="form_head_design" aria-hidden="true"></span> <h3 class="panel-title">Please Sign In</h3>
				 	</div>
				  	<div class="panel-body">
				    	<form accept-charset="UTF-8" role="form">
	                    <fieldset>
				    	  	<div class="form-group">
				    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
				    		</div>
				    		<div class="form-group">
				    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
				    		</div>
				    		<div class="checkbox">
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
				    	    	</label>
				    	    </div>
				    		<input class="btn btn-lg btn-info btn-block" type="submit" value="Login">
				    		<div class="reg_link">
				    			<p>Need an account?</p><a href="reg.html">Registration from here</a>
				    		</div>

				      	</form>
